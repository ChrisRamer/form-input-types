<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Calculator</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>
	<!-- Dropdown -->
	<form id="beverageForm">
		<div class="form-group">
			<select class="form-control" id="beverageOpts">
				<option>Coffee</option>
				<option>Tea</option>
				<option>Soda</option>
				<option>Water</option>
			</select>
		</div>
		<button type="submit" class="btn">Submit beverage!</button>
	</form>

	<!-- Radio buttons -->
	<form id="icecreamFlavor">
		<div class="form-group">
			<div class="radio">
				<label>
					<input type="radio" name="flavor"  value="Chocolate">
					Chocolate
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="flavor" value="Vanilla">
					Vanilla
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="flavor" value="Cookies & Cream" checked>
					Cookies & Cream
				</label>
			</div>
		</div>
		<button type="submit" class="btn">Submit ice cream!</button>
	</form>

	<!-- Date -->
	<form id="dateForm">
		<div class="form-group">
			<label for="born">Date of birth:</label>
			<input id="born" class="form-control" type="date">
		</div>
	</form>
	<button type="submit" class="btn">Submit date of birth!</button>
</body>

</html>
